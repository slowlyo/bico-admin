  # max_open_conns: 100
  # conn_max_lifetime: "1h"

redis:
  host: "localhost"
  port: 6379
  password: ""
  database: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"

log:
  level: "info"
  format: "json"
  output: "stdout"
  filename: "logs/app.log"
  max_size: 100
  max_age: 7
  max_backups: 10
  compress: true

jwt:
  secret: "your-secret-key-change-in-production"
  issuer: "bico-admin"
  expire_time: "24h"
