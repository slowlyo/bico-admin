# Bico Admin 应用配置文件

app:
  name: "bico-admin"
  version: "1.0.0"
  environment: "development"
  debug: true

server:
  host: "0.0.0.0"
  port: 8899
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"

database:
  driver: "sqlite"
  database: "data/bico_admin.db"
  max_idle_conns: 5
  max_open_conns: 10
  conn_max_lifetime: "1h"

  # MySQL 配置示例
  # driver: "mysql"
