server:
  port: 8080
  mode: debug  # debug/release
  embed_static: false  # 是否将前端静态文件打包到二进制文件中

app:
  name: Bico Admin
  logo: /logo.png

database:
  driver: sqlite  # 支持 sqlite / mysql / postgres
  max_idle_conns: 10
  max_open_conns: 100
  
  # SQLite 配置
  sqlite:
    path: storage/data.db
  
  # MySQL 配置
  mysql:
    host: localhost
    port: 3306
    username: root
    password: root
    database: bico_admin
    charset: utf8mb4
  
  # PostgreSQL 配置
  postgres:
    host: localhost
    port: 5432
    username: root
    password: root
    database: bico_admin
    sslmode: disable  # disable / require / verify-ca / verify-full
    timezone: Asia/Shanghai

log:
  level: debug        # debug / info / warn / error / fatal
  format: console     # console / json (console格式更易读，json格式适合日志收集)
  output: stdout      # stdout / stderr / 文件路径

cache:
  driver: memory  # memory / redis
  
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password: ""
    db: 0

jwt:
  secret: "bico-admin-secret-key-change-in-production"
  expire_hours: 168  # 7天

rate_limit:
  enabled: true  # 是否启用限流
  rps: 100       # 每秒请求数（Requests Per Second）
  burst: 200     # 突发流量桶容量

upload:
  driver: local  # local / qiniu / aliyun
  max_size: 10485760  # 10MB (单位: 字节)
  allowed_types:
    - image/jpeg
    - image/jpg
    - image/png
    - image/gif
    - image/webp
  
  # 本地存储配置
  local:
    base_path: storage/uploads  # 文件保存根目录
    serve_path: /uploads  # 静态文件服务路径
    url_prefix: http://localhost:8080/uploads  # 返回给前端的完整URL前缀
  
  # 七牛云存储配置
  qiniu:
    access_key: ""  # 七牛云 AccessKey
    secret_key: ""  # 七牛云 SecretKey
    bucket: ""  # 存储空间名称
    domain: ""  # CDN 加速域名（例如：https://cdn.example.com）
    zone: "z0"  # 存储区域：z0(华东) / z1(华北) / z2(华南) / na0(北美) / as0(东南亚)
    use_https: true  # 是否使用 HTTPS
    use_cdn_domain: true  # 是否使用 CDN 加速域名
  
  # 阿里云OSS存储配置
  aliyun:
    access_key_id: ""  # 阿里云 AccessKeyId
    access_key_secret: ""  # 阿里云 AccessKeySecret
    bucket: ""  # 存储空间名称
    endpoint: ""  # 地域节点（例如：oss-cn-hangzhou.aliyuncs.com）
    domain: ""  # 自定义域名（可选，不填则使用默认域名）
    use_https: true  # 是否使用 HTTPS
