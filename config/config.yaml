server:
  port: 8080
  mode: debug  # debug/release

database:
  driver: sqlite  # 支持 sqlite / mysql
  max_idle_conns: 10
  max_open_conns: 100
  
  # SQLite 配置
  sqlite:
    path: storage/data.db
  
  # MySQL 配置
  mysql:
    host: localhost
    port: 3306
    username: root
    password: root
    database: bico_admin
    charset: utf8mb4

log:
  level: info
  format: json
  output: stdout

cache:
  driver: memory  # memory / redis
  
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password: ""
    db: 0

jwt:
  secret: "bico-admin-secret-key-change-in-production"
  expire_hours: 168  # 7天
