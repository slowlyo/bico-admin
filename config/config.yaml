server:
  port: 8080
  mode: debug  # debug/release
  embed_static: false  # 是否将前端静态文件打包到二进制文件中

app:
  name: Bico Admin
  logo: /logo.png

database:
  driver: sqlite  # 支持 sqlite / mysql
  max_idle_conns: 10
  max_open_conns: 100
  
  # SQLite 配置
  sqlite:
    path: storage/data.db
  
  # MySQL 配置
  mysql:
    host: localhost
    port: 3306
    username: root
    password: root
    database: bico_admin
    charset: utf8mb4

log:
  level: debug        # debug / info / warn / error / fatal
  format: console     # console / json (console格式更易读，json格式适合日志收集)
  output: stdout      # stdout / stderr / 文件路径

cache:
  driver: memory  # memory / redis
  
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password: ""
    db: 0

jwt:
  secret: "bico-admin-secret-key-change-in-production"
  expire_hours: 168  # 7天

upload:
  driver: local  # local / qiniu / aliyun / tencent
  max_size: 10485760  # 10MB (单位: 字节)
  allowed_types:
    - image/jpeg
    - image/jpg
    - image/png
    - image/gif
    - image/webp
  
  # 本地存储配置
  local:
    base_path: storage/uploads  # 文件保存根目录
    serve_path: /uploads  # 静态文件服务路径
    url_prefix: http://localhost:8080/uploads  # 返回给前端的完整URL前缀
